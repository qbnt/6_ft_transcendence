{% extends 'base.html' %}
{% load static %}

{% block content %}
	<h1>Transcendance Pong</h1>

    <div id="login-container">
        <form id="startGameForm">
            <div class="player-container">
                <div class="player" id="player1">
                    <label for="player1Username">Player 1 Username:</label>
                    <input type="text" id="player1Username"
						name="player1Username"
						value="{{ player1 }}"
						required readonly>
                </div>

                <div class="player" id="player2">
                    <label for="player2Username">Player 2 Username:</label>
                    <input type="text" id="player2Username"
						name="player2Username"
						value="{{ player2 }}"
						readonly>
                </div>
            </div>
            <button type="submit">Start Game</button>
        </form>
    </div>

    <div id="game-container" data-pong-id="{{ pong_id }}">
        <canvas></canvas>
        <p>Control the left player by using 'w' and 's' keys<br>
            Control the right player by using up and down arrow keys
        </p>
    </div>

    <script src="{% static 'tournament/start_game.js' %}"></script>
    <script src="{% static 'tournament/script.js' %}"></script>
    <script src="{% static 'tournament/script_ai.js' %}"></script>

{% endblock %}

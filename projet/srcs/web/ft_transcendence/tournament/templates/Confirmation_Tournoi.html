{% extends "base.html" %}

{% block title %}
    Confirmation tournament
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation du tournament</title>
</head>
<body>

    <h1>Confirmation des Participants</h1>

    <ul>
        {% for player in players %}
            <li>{{ player }}</li>
        {% endfor %}
    </ul>

	<div class="buttons">
		<a href="{% url tournament:setup_players %}">Retourner Ã  l'inscription</a>

		<form action="{% url 'tournament:start'} %" method="POST" style="display: inline;">
			{% csrf_token %}
			{% for player in player %}
				<input type="hidden" name="players" value="{{ player }}">
			{% endfor %}
			<button type="submit">Commencer Le tournament</button>
		</form>
	</div>

</body>
</html>

{% extends "base.html" %}
{% block content %}

<h1>Connexion</h1>

{% for message in messages %}
	<p>{{ message }}</p>
{% endfor %}

<form action="{% url 'user_manage:api_42_login' %}" method="get">
	<button type="submit">Se connecter via 42</button>
</form>

<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Se connecter">
</form>

{% endblock content %}

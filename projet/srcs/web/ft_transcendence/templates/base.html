{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ft_transcendence{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <header>
        <h1>ft_transcendence</h1>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/user/">User</a></li>
                <li class="nav-item"><a href="/live-chat/">Live Chat</a></li>
            </ul>
        </nav>
        <div class="login-form">
            {% comment %} <form action="{% url 'user_login' %}" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form> {% endcomment %}
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 ft_transcendence</p>
    </footer>
</body>
</html>
